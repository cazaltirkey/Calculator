<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <!-- <h1>Calculator</h1> -->
    <div class="container">
      
        <div class="calculator card col-sm-4">
            <div class="h1 text-center fixed p-4 bolder">CALCULATOR</div>
            <input type="text" class="calculator-screen z-depth-1"  name="screen" id="screen" disabled/>

            <div class="calculator-keys">

                <button type="button" class="btn btn-light waves-effect" value="(">(</button>
                <button type="button" class="btn btn-light waves-effect" value=")">)</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
                <button type="button" class="operator btn  btn-outline-primary" value="*">x</button>
                <!-- <button type="button" class="operator btn  btn-outline-primary" value="%">%</button> -->
                <button type="button" value="7" class="btn btn-light waves-effect">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect">9</button>
                <button type="button" class="operator btn  btn-outline-primary" value="-">-</button>


                <button type="button" value="4" class="btn btn-light waves-effect">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect">6</button>
                <button type="button" class="operator btn  btn-outline-primary" value="+">+</button>

                <button type="button" value="1" class="btn btn-light waves-effect">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect">3</button>
                


                <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                <button type="button" class="operator btn  btn-outline-primary" value="/">/</button>

                <button type="button" class="equal-sign operator btn btn-outline-primary waves-effect" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>

</html>
